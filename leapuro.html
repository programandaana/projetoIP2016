<script type="text/javascript">
  
 var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> '
  });

  var mymap = L.map('mapid', {
      center:[-29.68, -53.81],
      zoom:10,
      layers: [osm]
  });
  var bounds = new L.LatLngBounds(
      new L.LatLng(-29.62,-53.94),
      new L.LatLng(-29.80,-53.67));

  mymap.fitBounds(bounds);


  function getColor(d) {
    return d =='4316907025'  ? '#ff794d' :
          d =='4316907026'   ? '#fff2e6' :
          d =='4316907027'   ? '#ffe6cc' :
          d =='4316907028'   ? '#ffd9b3' :
          d =='4316907023'   ? '#ffcc99' :
          d =='4316907029'   ? '#ffbf80' :
          d =='4316907021'   ? '#ffb366' :
          d =='4316907001'   ? '#ffa64d' :
          d =='4316907013'   ? '#ff9933' :
          d =='4316907007'   ? '#ff8c1a' :
          d =='4316907043'   ? '#ff8000' :
          d =='4316907031'   ? '#e67300' :
          d =='4316907032'   ? '#ff8000' :
          d =='4316907030'   ? '#e67300' :
          d =='4316907009'   ? '#fff2e6' :
          d =='4316907011'   ? '#ffe6cc' :
          d =='4316907018'   ? '#ffd9b3' :
          d =='4316907033'   ? '#ffcc99' :
          d =='4316907034'   ? '#ffbf80' :
          d =='4316907038'   ? '#ffb366' :
          d =='4316907002'   ? '#ffa64d' :
          d =='4316907037'   ? '#ff6600' :
          d =='4316907004'   ? '#e65c00' :
          d =='4316907003'   ? '#fff0e6' :
          d =='4316907008'   ? '#ffe0cc' :
          d =='4316907005'   ? '#ffd1b3' :
          d =='4316907035'   ? '#ffc299' :
          d =='4316907036'   ? '#ffb380' :
          d =='4316907016'   ? '#ffa366' :
          d =='4316907022'   ? '#ff944d' :
          d =='4316907010'   ? '#ff8533' :
          d =='4316907019'   ? '#ff751a' :
          d =='4316907017'   ? '#fff2e6' :
          d =='4316907039'   ? '#ffe6cc' :
          d =='4316907006'   ? '#ffd9b3' :
          d =='4316907012'   ? '#ffcc99' :
          d =='4316907040'   ? '#ffbf80' :
          d =='4316907041'   ? '#ffb366' :
          d =='4316907015'   ? '#ffa64d' :
          d =='4316907014'   ? '#ff9933' :
          d =='4316907042'   ? '#ff8c1a' :
                    '#000000';
  }
  function style(feature) {
    return {
      weight: 2,
      opacity: 1,
      color: 'black',
      dashArray: '3',
      fillOpacity: 0.5,
      fillColor: getColor(feature.properties.GEOCODIGO)
    };
  }

  var geo = L.geoJson({features:[], style: style},{onEachFeature:function popUp(f,l){
        var popupContent="<p><img src='parakmz.png'></img></p>";

        var out = [];
        if (f.properties){
            for(var key in f.properties){
              if (key=='NOME'){
                var nomelabel=f.properties[key];
                l.bindTooltip(nomelabel, {persistent:true });
              }
              out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(popupContent + out.join("<br />"));
    }
  }}).addTo(mymap);
  var base = 'bairros.zip';
    shp(base).then(function(data){
    geo.addData(data);
    geo.setStyle(style);
    });

  var baseLayer={
    "Áreas Institucionais": geo
  }

  L.control.layers(baseLayer).addTo(mymap);



</script>
